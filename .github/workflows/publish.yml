name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Verify builds
        run: cargo build --release --all-features

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Publish polymarket-api (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: cargo publish -p polymarket-api --dry-run

      - name: Publish polymarket-tui (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: cargo publish -p polymarket-tui --dry-run

      - name: Publish polymarket-api
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p polymarket-api

      - name: Wait for crates.io index update
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: sleep 30

      - name: Publish polymarket-tui
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p polymarket-tui
