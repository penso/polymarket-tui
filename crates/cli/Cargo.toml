[package]
name = "polymarket-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "polymarket-cli"
path = "src/main.rs"

[dependencies]
polymarket-bot = { path = "../polymarket-bot", features = ["tracing"] }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
colored = "2.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "ansi"] }
ratatui = "0.27"
crossterm = "0.28"
chrono = "0.4"
